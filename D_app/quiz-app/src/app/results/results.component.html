<div class="results">
  <h2>Your results:</h2>
  <div class="answer" *ngFor="let a of answers.values; let i = index" [ngClass]="{correct: a.correct}">
    {{i+1}}. {{a.value}}
  </div>
  <div class="score">
    <span class="score-label">Total Score:</span>
    <span class="score-value">{{ calculateTotalScore() }}%</span>
  </div>
  
  <br />
  <a routerLink="/welcome">Choose from another quiz</a>
</div>
