<!DOCTYPE html>
<html>
<head>
  <title>Styled Email Input Field</title>
  <style>
    /* Styling for the form container */
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Styling for the input field */
    .email-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Styling for the submit button (optional) */
    .submit-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Subscribe to our newsletter</h2>
    <form action="#" method="post">
      <input type="email" class="email-input" name="email" placeholder="Enter your email" required>
      <button type="submit" class="submit-button">Subscribe</button>
    </form>
  </div>
</body>
</html>
